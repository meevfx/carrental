<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrental.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9fae3;
            background-image: url('https://wallpapercave.com/wp/5RHqbBy.jpg');
        }
        .header {
            background-color:#8ecf78;
            background-image: url('https://www.shutterstock.com/image-photo/clear-blue-sky-few-clouds-600nw-2488278533.jpg');
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            background-color: none;
            padding: 10px 15px;
            display: inline-block;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .banner {
            background-image: url('/api/placeholder/1200/300');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .search-box {
            background-color:none;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0);
        }
        .vehicle-types {
            display: flex;
            margin-bottom: 20px;
        }
        .vehicle-type {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .vehicle-type.active {
            background-color: none;
            color: white;
            border-color: none;
        }
        .main-buttons {
            display: flex;
            justify-content: space-between;
            margin: 50px 0;
        }
        .main-button {
            background-color: #00a651;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 25px 0px;
            font-size: 18px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .main-button:hover {
            background-color: #008c44;
        }
        .form-section {
            display: none;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .car-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-option {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .car-option:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .car-option img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .car-info {
            padding: 15px;
        }
        .car-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .car-price {
            color: #00a651;
            font-weight: bold;
        }
        .button {
            background-color: #00a651;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #008c44;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .bill {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .bill-total {
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00a651;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" style="color:black;">CARRENTAL.COM</div>
    </div>

    <div class="banner">
     
        <h2 style="color:black;text-align:center;">ðŸš—WELCOME TO CARENTAL.COMðŸš—</h2>
    
    </div>

    <div class="container">
        <div class="search-box">
            <h3></h3>
            <div class="vehicle-types">
                <div class="vehicle-type active" id="cars-tab">
                    <span></span>
                    <span style="margin-left: 5px;"></span>
                </div>
                <div class="vehicle-type" id="vans-tab">
                    <span></span>
                    <span style="margin-left: 5px;"></span>
                </div>
            </div>
        </div>

        <div class="main-buttons">
            <div class="main-button" id="take-car-btn">Take Car for Rent</div>
            <div class="main-button" id="return-car-btn">Return the Car</div>
        </div>

        <!-- Take Car Form -->
        <form id="take-car-form" class="form-section">
            <h3>Take a Car for Rent</h3>
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="city">Select City:</label>
                <select id="city" name="city" required>
                    <option value="">Select a city</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="chennai">Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="car_model">Select Car Model:</label>
                <select id="car_model" name="car_model" required>
                    <option value="">Select a car model</option>
                    <optgroup label="5 Seater">
                        <option value="swift">Maruti Swift (â‚¹100/hour - â‚¹2000/day)</option>
                        <option value="i20">Hyundai i20 (â‚¹120/hour - â‚¹2400/day)</option>
                        <option value="baleno">Maruti Baleno (â‚¹110/hour - â‚¹2200/day)</option>
                    </optgroup>
                    <optgroup label="8 Seater">
                        <option value="innova">Toyota Innova (â‚¹150/hour - â‚¹3000/day)</option>
                        <option value="ertiga">Maruti Ertiga (â‚¹130/hour - â‚¹2600/day)</option>
                        <option value="carnival">Kia Carnival (â‚¹180/hour - â‚¹3600/day)</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="rental_type">Select Rental Period:</label>
                <select id="rental_type" name="rental_type" required>
                    <option value="">Select rental period</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rental_duration">Rental Duration:</label>
                <input type="number" id="rental_duration" name="rental_duration" min="1" required>
            </div>
            <div class="form-group">
                <label for="deposit">Deposit Amount (min â‚¹5000):</label>
                <input type="number" id="deposit" name="deposit" min="5000" required>
            </div>
            <div class="loader" id="rent-loader"></div>
            <div class="form-group">
                <button type="submit" class="button" id="rent-submit">Book Car</button>
            </div>
        </form>

        <!-- Return Car Form -->
        <form id="return-car-form" class="form-section">
            <h3>Return a Car</h3>
            <div class="form-group">
                <label for="return_car_model">Car Model:</label>
                <select id="return_car_model" name="car_model" required>
                    <option value="">Select car model</option>
                    <optgroup label="5 Seater">
                        <option value="swift">Maruti Swift</option>
                        <option value="i20">Hyundai i20</option>
                        <option value="baleno">Maruti Baleno</option>
                    </optgroup>
                    <optgroup label="8 Seater">
                        <option value="innova">Toyota Innova</option>
                        <option value="ertiga">Maruti Ertiga</option>
                        <option value="carnival">Kia Carnival</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="return_deposit">Deposit Amount:</label>
                <input type="number" id="return_deposit" name="deposit_amount" required min="5000">
            </div>
            <div class="form-group">
                <label for="return_rental_type">Rental Type:</label>
                <select id="return_rental_type" name="rental_type" required>
                    <option value="">Select rental type</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                </select>
            </div>
            <div class="form-group">
                <label for="return_rental_duration">Rental Duration:</label>
                <input type="number" id="return_rental_duration" name="rental_duration" required>
            </div>
            <div class="form-group">
                <label for="km_travelled">Kilometers Travelled:</label>
                <input type="number" id="km_travelled" name="km_travelled" required>
            </div>
            <div class="form-group">
                <label>Damages:</label>
                <div>
                    <input type="checkbox" id="scratch" name="scratch">
                    <label for="scratch" style="display: inline;">Scratch (â‚¹500)</label>
                </div>
                <div>
                    <input type="checkbox" id="tyre" name="tyre">
                    <label for="tyre" style="display: inline;">Tyre Puncture (â‚¹1000)</label>
                </div>
                <div>
                    <input type="checkbox" id="glass" name="glass">
                    <label for="glass" style="display: inline;">Glass Break (â‚¹2000)</label>
                </div>
                <div>
                    <input type="checkbox" id="other" name="other">
                    <label for="other" style="display: inline;">Other</label>
                    <input type="number" id="other_cost" name="other_cost" placeholder="Enter cost" style="width: 100px; margin-left: 10px; display: none;" min="0">
                </div>
                <div>
                    <input type="checkbox" id="none" name="none">
                    <label for="none" style="display: inline;">None</label>
                </div>
            </div>
            <div class="loader" id="return-loader"></div>
            <div class="form-group">
                <button type="submit" class="button" id="return-submit">Calculate Bill</button>
            </div>
        </form>
    </div>

    <!-- Modal for Bill Display -->
    <div class="modal" id="bill-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">Ã—</span>
            <h3 id="modal-title">Bill Details</h3>
            <div id="bill-details" class="bill"></div>
            <button id="modal-confirm" class="button">Confirm</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide forms
            document.getElementById('take-car-btn').addEventListener('click', function() {
                document.getElementById('take-car-form').style.display = 'block';
                document.getElementById('return-car-form').style.display = 'none';
            });

            document.getElementById('return-car-btn').addEventListener('click', function() {
                document.getElementById('return-car-form').style.display = 'block';
                document.getElementById('take-car-form').style.display = 'none';
            });

            // Vehicle type tabs
            document.getElementById('cars-tab').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('vans-tab').classList.remove('active');
            });

            document.getElementById('vans-tab').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('cars-tab').classList.remove('active');
            });

            // Close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('bill-modal').style.display = 'none';
            });

            // Return to main page after confirmation
            document.getElementById('modal-confirm').addEventListener('click', function() {
                document.getElementById('bill-modal').style.display = 'none';
                document.getElementById('take-car-form').style.display = 'none';
                document.getElementById('return-car-form').style.display = 'none';

                // Reset forms
                document.getElementById('take-car-form').reset();
                document.getElementById('return-car-form').reset();
            });

            // Form submission handling for renting a car
            document.getElementById('take-car-form').addEventListener('submit', function(e) {
                e.preventDefault();

                document.getElementById('rent-loader').style.display = 'block';
                document.getElementById('rent-submit').disabled = true;

                const formData = {
                    customerName: document.getElementById('customer_name').value,
                    carType: ['swift', 'i20', 'baleno'].includes(document.getElementById('car_model').value) ? '5-seater' : '8-seater',
                    carModel: document.getElementById('car_model').value,
                    rentalType: document.getElementById('rental_type').value,
                    rentalDuration: parseInt(document.getElementById('rental_duration').value),
                    depositAmount: parseFloat(document.getElementById('deposit').value)
                };

                // Validate deposit amount is at least 5000
                if (formData.depositAmount < 5000) {
                    alert('Deposit amount must be at least â‚¹5000.');
                    document.getElementById('rent-loader').style.display = 'none';
                    document.getElementById('rent-submit').disabled = false;
                    return;
                }

                console.log('Submitted rent data:', formData); // Debug log

                fetch('http://localhost:8080/rent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('rent-loader').style.display = 'none';
                    document.getElementById('rent-submit').disabled = false;

                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    console.log('Received rent data:', data); // Debug log

                    document.getElementById('modal-title').textContent = 'Car Rental Confirmation';
                    document.getElementById('bill-details').innerHTML = `
                        <div class="bill-row">
                            <span>Customer Name:</span>
                            <span>${data.customer}</span>
                        </div>
                        <div class="bill-row">
                            <span>Selected Car:</span>
                            <span>${data.carModel}</span>
                        </div>
                        <div class="bill-row">
                            <span>Rental Cost:</span>
                            <span>â‚¹${data.rentalCost.toFixed(2)}</span>
                        </div>
                    `;

                    document.getElementById('bill-modal').style.display = 'flex';
                })
                .catch(error => {
                    document.getElementById('rent-loader').style.display = 'none';
                    document.getElementById('rent-submit').disabled = false;
                    alert('Error: ' + error.message);
                    console.error('Error:', error);
                });
            });

            // Form submission handling for returning a car
            document.getElementById('return-car-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const deposit = parseFloat(document.getElementById('return_deposit').value);
                if (deposit < 5000) {
                    alert('Deposit amount must be at least â‚¹5000.');
                    document.getElementById('return-submit').disabled = false;
                    return;
                }

                document.getElementById('return-loader').style.display = 'block';
                document.getElementById('return-submit').disabled = true;

                const damageCost = 
                    (document.getElementById('scratch').checked ? 500 : 0) +
                    (document.getElementById('tyre').checked ? 1000 : 0) +
                    (document.getElementById('glass').checked ? 2000 : 0) +
                    (document.getElementById('other').checked ? parseFloat(document.getElementById('other_cost').value) || 0 : 0);

                // Reset damage cost if "None" is checked
                if (document.getElementById('none').checked) {
                    damageCost = 0;
                    document.getElementById('scratch').checked = false;
                    document.getElementById('tyre').checked = false;
                    document.getElementById('glass').checked = false;
                    document.getElementById('other').checked = false;
                    document.getElementById('other_cost').value = '';
                }

                const returnCarModelValue = document.getElementById('return_car_model').value.toLowerCase();
                const formData = {
                    returnDeposit: deposit,
                    kilometersDriven: parseFloat(document.getElementById('km_travelled').value),
                    duration: parseFloat(document.getElementById('return_rental_duration').value),
                    damageCost: damageCost,
                    returnRentalType: document.getElementById('return_rental_type').value,
                    returnCarType: ['swift', 'i20', 'baleno'].includes(returnCarModelValue) ? '5-seater' : '8-seater'
                };

                console.log('Submitted return data:', formData); // Debug log

                fetch('http://localhost:8080/return', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('return-loader').style.display = 'none';
                    document.getElementById('return-submit').disabled = false;

                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    document.getElementById('modal-title').textContent = 'Car Return Bill';
                    document.getElementById('bill-details').innerHTML = `
                        <div class="bill-row">
                            <span>Deposit Amount:</span>
                            <span>â‚¹${formData.returnDeposit.toFixed(2)}</span>
                        </div>
                        <div class="bill-row">
                            <span>Rental Charges:</span>
                            <span>â‚¹${(data.totalCost - (formData.kilometersDriven * 30 + damageCost)).toFixed(2)}</span>
                        </div>
                        <div class="bill-row">
                            <span>Distance Charges:</span>
                            <span>â‚¹${(formData.kilometersDriven * 30).toFixed(2)}</span>
                        </div>
                        <div class="bill-row">
                            <span>Damage Charges:</span>
                            <span>â‚¹${damageCost.toFixed(2)}</span>
                        </div>
                        <div class="bill-row bill-total">
                            <span>Total Charges:</span>
                            <span>â‚¹${data.totalCost.toFixed(2)}</span>
                        </div>
                        <div class="bill-row bill-total">
                            <span>${data.balance.includes('Refund') ? 'Refund Amount:' : 'Additional Payment Required:'}</span>
                            <span>${data.balance}</span>
                        </div>
                    `;

                    document.getElementById('bill-modal').style.display = 'flex';
                })
                .catch(error => {
                    document.getElementById('return-loader').style.display = 'none';
                    document.getElementById('return-submit').disabled = false;
                    alert('Error: ' + error.message);
                    console.error('Error:', error);
                });
            });

            // Dynamic behavior for "Other" and "None" checkboxes
            document.getElementById('other').addEventListener('change', function() {
                document.getElementById('other_cost').style.display = this.checked ? 'inline' : 'none';
                if (this.checked) {
                    document.getElementById('none').checked = false; // Uncheck "None" if "Other" is checked
                }
            });

            document.getElementById('none').addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('scratch').checked = false;
                    document.getElementById('tyre').checked = false;
                    document.getElementById('glass').checked = false;
                    document.getElementById('other').checked = false;
                    document.getElementById('other_cost').style.display = 'none';
                    document.getElementById('other_cost').value = '';
                }
            });
        });
    </script>
</body>
</html>
